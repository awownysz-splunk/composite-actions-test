name: 'lint'
description: 'Run black'
runs-on: ubuntu-latest
runs:
  using: "composite"
  steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: 'Set up python'
      uses: actions/setup-python@v3
      with:
        python-version: "3.7"
    - name: 'Run pre-commit'
      uses: pre-commit/action@v3.0.0
